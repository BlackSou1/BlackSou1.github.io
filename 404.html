<!DOCTYPE html>
<html lang="en">
<head>
	<title>404 Not Found</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="img/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#111">
	<link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4c1e25a77a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/bundle.min.js" defer></script>
</head>
<body>
	<header class="header fixed-item">
		<div class="page-width">
			<div class="header__wrapper">
				<a class="header__logo" href="/">About Me</a>
				<nav class="header__nav">
					<a class="header__nav-link" href="#home">Home</a>
					<a class="header__nav-link" href="#services">Services</a>
					<a class="header__nav-link" href="#portfolio">Portfolio</a>
					<a class="header__nav-link" href="#skills">Skills</a>
					<a class="header__nav-link" href="#contact">Contact</a>
				</nav>
				<div class="header__right">
					<a class="header__social-item" href="https://github.com/BlackSou1" target="_blank" aria-label="GitHub profile">
						<p class="header__social-item-text">GitHub profile</p>
						<i class="fab fa-github"></i>
					</a>
					<button class="header__hamburger hamburger__button" aria-label="Open navigation">
						<i class="fas fa-bars"></i>
					</button>
				</div>
			</div>
		</div>
	</header>
	<section class="error-404">
		<div class="page-width">
			<div class="error-404__wrapper fade-up">
				<p class="error-404__number">404</p>
				<h2 class="error-404__title">Not Found</h2>
				<p class="error-404__text">The requested page was not found on our server. It may have been removed.</p>
			</div>
		</div>
	</section>
	<footer class="footer" id="contact">
		<div class="page-width">
			<div class="footer__wrapper fade-up">
				<a class="footer__text" href="https://github.com/BlackSou1" target="_blank">GitHub profile</a>
				<p class="footer__bottom">All rights reserved.</p>
			</div>
		</div>
	</footer>
	<div class="hamburger">
		<div class="hamburger__wrapper">
			<nav class="hamburger__nav">
				<a class="hamburger__nav-link" href="#home">Home</a>
				<a class="hamburger__nav-link" href="#services">Services</a>
				<a class="hamburger__nav-link" href="#portfolio">Portfolio</a>
				<a class="hamburger__nav-link" href="#skills">Skills</a>
				<a class="hamburger__nav-link" href="#contact">Contact</a>
			</nav>
		</div>
	</div>
</body>
</html>
